<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="interactive social media web application where users can add and remove photos"
		/>
		<meta name="author" content="Sofia Villazon" />
		<meta name="keywords" content="Social media, Photos, Share" />
		<title>Spots</title>
		<link rel="stylesheet" href="./pages/index.css" />
		<link rel="icon" href="./favicon.ico" />
	</head>
	<body>
		<div class="page">
			<header class="header">
				<img
					src="./images/Spots_logo.png"
					alt="Spotss logo"
					class="header__logo"
				/>
			</header>
			<main class="content">
				<section class="profile">
					<div class="profile__content">
						<div class="profile__avatar">
							<img
								src="./images/avatar.jpg"
								alt="avatar profile's photo"
								class="profile__photo"
							/>
							<div class="profile__avatar-text">
								<div>
									<h1 class="profile__name">Bessie Coleman</h1>
									<p class="profile__description">Civil aviator</p>
								</div>

								<button class="profile__button">
									<img
										src="./images/Edit_Icon.png"
										alt="edit icon"
										class="profile__button-icon"
									/>
									Edit Profile
								</button>
							</div>
						</div>
						<button class="profile__post-button">
							<img
								src="./images/Plus_icon.png"
								alt="plus icon"
								class="profile__post-icon"
							/>
							New Post
						</button>
					</div>
				</section>
				<section class="cards">
					<div class="cards__grid">
						<template id="card-template"
							><div class="card">
								<img src="" alt="" class="card__image" /><button
									class="card__delete-button"
									type="button"
								></button>
								<div class="card__content">
									<h2 class="card__title"></h2>
									<button class="card__like-button" type="button"></button>
								</div></div
						></template>
					</div>
				</section>
			</main>
			<footer class="footer">
				<p class="footer__copyright">2025 &copy; Sofia Villazon</p>
			</footer>
			<div class="modal" id="edit-profile-modal">
				<div class="modal__container">
					<button type="button" class="modal__close-btn"></button>
					<h2 class="modal__title">Edit Profile</h2>
					<form class="modal__form">
						<label for="profile-name-input" class="modal__label"
							>Name<input
								id="profile-name-input"
								type="text"
								class="modal__input"
								placeholder="Type your name"
						/></label>
						<label for="profile-description-input" class="modal__label"
							>Description<input
								id="profile-description-input"
								type="text"
								class="modal__input"
								placeholder="Describe yourself"
						/></label>
						<button type="submit" class="modal__submit-btn">Save</button>
					</form>
				</div>
			</div>
			<div class="modal" id="new-post-modal">
				<div class="modal__container">
					<button type="button" class="modal__close-btn"></button>
					<h2 class="modal__title">New post</h2>
					<form class="modal__form">
						<label for="card-image-input" class="modal__label"
							>Image link<input
								id="card-image-input"
								type="url"
								class="modal__input"
								placeholder="Place a link to the picture"
						/></label>
						<label for="card-caption-input" class="modal__label"
							>Caption<input
								id="card-caption-input"
								type="text"
								class="modal__input"
								placeholder="Type your caption"
						/></label>
						<button type="submit" class="modal__submit-btn">Save</button>
					</form>
				</div>
			</div>
			<div class="modal modal_type_preview" id="image-preview-modal">
				<div class="modal__image-container">
					<button
						type="button"
						class="modal__close-btn modal__close-btn_type_preview"
					></button>
					<img
						src="https://practicum-content.s3.us-west-1.amazonaws.com/software-engineer/spots/7-photo-by-griffin-wooldridge-from-pexels.jpg"
						alt=""
						class="modal__image"
					/>
					<p class="modal__caption">Colombia</p>
				</div>
			</div>
		</div>
		<script src="scripts/index.js"></script>
	</body>
</html>
